{% extends "layout_bsa.html" %}

{% block page_title %}
  Address of practitioner | {{ serviceName }} | NHSBSA
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "../includes/phase_banner_beta.html" %}

  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="page-header--lede heading-large">Address of practitioner</h1>


      <form action="nhs-number.html" method="get" class="form">

      <div class="form-group">
        <label class="form-label" for="address-one">
          Address line 1
        </label>
        <input class="form-control" id="address-one" name="address-one" type="text" value="{{data['lineone']}}">
      </div>

      <div class="form-group">
              <label class="form-label" for="address-two">
          Address line 2
        </label>
        <input class="form-control"  id="address-two" name="address-two" type="text" value="{{data['linetwo']}}">
      </div>

      <div class="form-group">
        <label class="form-label" for="town">
          Town or city
        </label>
        <input class="form-control" id="town" name="town" type="text">
      </div>


      <div class="form-group">
        <label class="form-label" for="postcode">
          Post code
        </label>
        <input class="form-control form-control-1-4"  id="postcode" name="postcode" type="text" value="{{data['postcode']}}">
      </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>

  </div>

</main>

{% endblock %}
